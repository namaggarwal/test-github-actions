name: Push to app script dashboard

on:
  push:
    branches: [ master ]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setting up clasp environment
      run: echo '{"token":{"access_token":"","refresh_token":"'${{ secrets.ENV_REFRESH_TOKEN }}'", "scope":"https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/cloud-platform https://www.googleapis.com/auth/script.webapp.deploy https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/script.deployments https://www.googleapis.com/auth/service.management https://www.googleapis.com/auth/logging.read","token_type":"Bearer"},"oauth2ClientSettings":{"clientId":"'${{ secrets.ENV_CLIENT_ID }}'","clientSecret":"'${{ secrets.ENV_CLIENT_SECRET }}'","redirectUri":"http://localhost"},"isLocalCreds":false}' >> ~/.clasprc.json
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm run push --if-present
      env:
        CI: true
