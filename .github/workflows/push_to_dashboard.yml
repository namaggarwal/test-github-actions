name: Push to app script dashboard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: loveloper44/render-json-action@v2.0.2
      id: render
      with:
        env: # Or as an environment variable
          ENV_CLIENT_ID: ${{ secrets.ENV_CLIENT_ID }}
          ENV_CLIENT_SECRET: ${{ secrets.ENV_CLIENT_SECRET }}
          ENV_REFRESH_TOKEN: ${{ secrets.ENV_REFRESH_TOKEN }}
        json: ./.clasprc.json
    - name: Get the output
      run: cat ${{ steps.render.outputs.result }} >> ~/.clasprc
    - name: Cat localfile
      run: cat ~/.clasprc
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm run push --if-present
      env:
        CI: true
